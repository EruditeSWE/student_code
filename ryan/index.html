
<html>
    <head>
        <style>
            #notes {
                width: 50%;
                height:300px;
            }
        </style>
        <title>Ryan's Notes</title>
    </head>
    <body style="background-color: powderblue;">
        <h1 style="border: solid blue 5px">Ryan's Notes</h1>
        <div>
            <textarea id='notes'></textarea>
        </div>
        <button id='clear'>clear notes</button>
        <button id='save'>Save notes</button>
        <h1>Saved notes</h1>
        <button id='clear-saved-notes'>clear saved notes</button>
        <button id='change-text-color'>change text color</button>
        <div id='saved-notes'></div>
    </body>
    <script>
        document.getElementById('save').addEventListener('click', (input) => {
            const textArea = document.getElementById('notes');
            const div = document.createElement('div');
            const note = textArea.value;
            div.innerHTML = note;
            // clears the old value
            textArea.value = '';
            document.getElementById('saved-notes').appendChild(div)

    <script>
       document.getElementById('clear').addEventListener('click', (input) => {

            const note = textArea.value;
            div.innerHTML = note;
            // clears the old value
            textArea.value = '';
       })
    </script>
    <script>
       document.getElementById('clear-saved-notes').addEventListener('click', (input) => {
            const div = document.getElementById('saved-notes');

            div.value = '';
