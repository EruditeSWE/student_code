
<html>
    <head>
        <style>
            #notes {
                width: 50%;
                height: 300px;
            }
        </style>
        <title> Ryan's Notes</title>
    </head>
    <body style='background-color: powderblue;'>
        <h1 style='border: 7px solid blue; font-family: sans-serif;'>Ryan's Notes</h1>
        <div>
            <textarea id='notes'></textarea>
        </div>
        <button id='clear'>clear notes</button>
        <button id='save'>save notes</button>
        <h1>saved notes</h1>
        <button id='clear-saved'>clear saved notes</button>
        <button id='black'>black text</button>
        <button id='red'>red text</button>
        <button id='green'>green text</button>
        <div id='saved-notes'></div>
    </body>
    <script>
        document.getElementById('save').addEventListener('click', (input) => {
            const textArea = document.getElementById('notes');
            const div = document.createElement('div');
            const note = textArea.value;
            // const r = /\s/;
            const sentence = note.split(/\s/);
            for (const word of sentence) {
                if (word == 'blue' || word == 'red' || word == 'green') {
                    div.innerHTML = note;
                    textArea.value = '';
                    document.getElementById('saved-notes').appendChild(div)
                }
            }
        })
       
        document.getElementById('clear').addEventListener('dblclick', (input) => {
            const textArea = document.getElementById('notes')
            textArea.value = '';
        })
        
        document.getElementById('clear-saved').addEventListener('dblclick', (input) => {
            const div = document.getElementById('saved-notes');
            div.innerHTML = '';
            div.value = '';
        })
        
        document.getElementById('black').addEventListener('click', (input) => {
            const childNode = document.getElementById('saved-notes')
            childNode.style.color = 'black'
        })

        document.getElementById('red').addEventListener('click', (input) => {
            const childNode = document.getElementById('saved-notes')
            childNode.style.color = 'red'
        })
        
        document.getElementById('green').addEventListener('click', (input) => {
            const childNode = document.getElementById('saved-notes')
            childNode.style.color = 'green'
        })

        document.getElementById('saved-notes').addEventListener('mouseover', (input) => {
            const childNode = input.target;
            const note = childNode.innerHTML
            // const r = /\s/;
            const sentence = note.split(/\s/);
            for (const word of sentence) {
                if (word == 'red' || word == 'blue' || word == 'green') {
                    childNode.style.color = word
                }
            }
        })

        document.getElementById('saved-notes').addEventListener('mouseout', (input) => {
            const childNode = input.target;
            childNode.style.color = 'black'
        })
    </script>
</html>
