
<html>
    <head>
        <style>
            #notes {
                width: 50%;
                height: 300px;
            }
        </style>
        <title> Ryan's Notes</title>
    </head>
    <body style="background-color: powderblue;">
        <h1 style="border: 7px solid blue;font-family: sans-serif;">Ryan's Notes</h1>
        <div>
            <textarea id="notes"></textarea>
        </div>
        <button id="save">save notes</button>
        <h1>saved notes</h1>
        <div id="saved-notes"></div>
    </body>
    <script>
        document.getElementById("save").addEventListener("click", (input) => {
            const textArea = document.getElementById("notes"); const div = document.createElement("div");const note = textArea.value;div.innerHTML = note; // clears the old value textArea.value = "";document.getElementById("saved-notes").appendChild(div)
        })
    </script>
</html>
